<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Metadata Title -->
    <link rel="icon" href="./assets/images/my_logo.png">
    <title>Hi, I'm Alex!</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="row u-full-width titlebar">
        <div class="twelve columns">
            <img class="ajh" src="./assets/images/my_logo.png" alt="AJH Logo">
            <h3 class="tb_name">Alexander James Hamilton</h3>
            <p class="tb_title">Web Developer</p>
        </div>
    </nav>

    <hr class="header_hr">

    <div class="container">
        <!-- Topic Boxes -->
        <section class="row">
            <div id="about_main" class="one-third column"> <!-- Removing topic_box -->
                <div id="about_box" class="inactive"></div>
                <!-- Small Screen About Content Section -->
                <div id="about_content">
                    <div id="about_p"></div>
                    <div id="about_select">
                        <div id="about_option1box">
                            <a id="aboutOption1" href="#"></a>
                        </div>
                        <div id="about_option2box">
                            <u id=aboutOption2>close</u>
                        </div>
                    </div>
                </div>
                <span id="about_title" class="topic_title">About Me</span>
            </div>

            <div id="projects_main" class="one-third column"> <!-- Removing topic_box -->
                <div id="projects_box" class="inactive"></div>
                <!-- Small Screen Projects Content Section -->
                <div id="projects_content">
                    <div id="projects_p"></div>
                    <div id="projects_select">
                        <div id="projects_option1box">
                            <a id="projectsOption1" href="#"></a>
                        </div>
                        <div id="projects_option2box">
                            <u id=projectsOption2>close</u>
                        </div>
                    </div>
                </div>
                <span id="projects_title" class="topic_title">Projects</span>
            </div>

            <div id="contact_main" class="one-third column"> <!-- Removing topic_box -->
                <div id="contact_box" class="inactive"></div>
                <!-- Small Screen Contact Content Section -->
                <div id="contact_content">
                    <div id="contact_p"></div>
                    <div id="contact_select">
                        <div id="contact_option1box">
                            <a id="contactOption1" href="#"></a>
                        </div>
                        <div id="contact_option2box">
                            <u id=contactOption2>close</u>
                        </div>
                    </div>
                </div>
                <span id="contact_title" class="topic_title">Contact Me</span>
            </div>
        </section>


        <!-- Large Screen Content Section -->
        <section class="row">
            <div id="content_lg" class="twelve columns">
                <div id="content_pic_div">
                    <img id="content_img"></img>
                </div>
                <div id="content_text_div">
                    <div id="content_p"></div>
                    <div id="content_select">
                        <div id="option1box">
                            <a id="option1" href="#"></a>
                        </div>
                        <div id="option2box">
                            <u id=option2>close</u>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <hr class="footer_hr">
        <!-- Social Links Footer -->
        <section class="row">
            <div class="twelve columns social_media_buttons">
                <a href="https://www.facebook.com/alex.hamilton.1044" class="fa fa-facebook"></a>
                <a href="https://www.instagram.com/alxhami/" class="fa fa-instagram"></a>
                <a href="https://github.com/ajhami" class="fa fa-github"></a>
                <a href="https://www.linkedin.com/in/alexjhamilton/" class="fa fa-linkedin"></a>
            </div>
        </section>
    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javaScript/index.js"></script>
</body>
</html>
